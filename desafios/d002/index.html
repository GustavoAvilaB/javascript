<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios boas-vindas</title>
    <style>
        h1{font-family: Arial, Helvetica, sans-serif;}
        button{font-family: Arial, Helvetica, sans-serif; font-size: 12pt; padding: 20px 30px;}
    </style>
</head>
<body>
    <h1>Boas-vindas</h1>
    <button onclick="desafio()">Inicie o desafio</button>
    
    <script>
        function desafio(){
            let nome = window.prompt('Qual é o seu nome?')
            let idade = window.prompt(`Olá, ${nome}! Quantos anos você tem?`)
            window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }
    </script>
</body>
</html>
